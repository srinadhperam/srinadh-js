<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Recipes</title>
    <link rel="stylesheet" href="cocktails .css">
</head>
<body>
    <div class="container">
        <h1>Choose Your Cocktail</h1>
        <div class="cocktail-list">
            <button class="cocktail-btn" onclick="showRecipe('margarita')">Margarita</button>
            <button class="cocktail-btn" onclick="showRecipe('mojito')">Mojito</button>
            <button class="cocktail-btn" onclick="showRecipe('oldFashioned')">Old Fashioned</button>
        </div>
        <div class="recipe-box">
            <h2 id="cocktail-name">Cocktail Recipe</h2>
            <p id="cocktail-recipe">Select a cocktail to see the recipe.</p>
        </div>
    </div>

    <script src="cocktails .js"></script>
</body>
</html>
