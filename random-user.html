<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Random-User</title>
    <link rel="stylesheet" href="randon-user.css">
</head>
<body>
    <div class="container">
        <h2>Random User Generator</h2>
        <div class="card">
            <img src="https://dummyimage.com/150x150/1c1c1c/ffffff.png" alt="" id="img">
            <div class="info">
                <h3 id="name">Name</h3>
                <br>
                <p>
                    Age:
                    <span id="age">99</span>
                </p>
                <p>
                    Date of Birth:
                    <span id="dob">1996-08-17</span>
                </p>
                <p>
                    Gender:
                    <span id="gender">Male</span>
                </p>
                <p>
                    Email:
                    <span id="email">random@gmail.com</span>
                </p>
                <p>
                    Phone Number:
                    <span id="phone-number">9987463728</span>
                </p>
                <p>
                    Location:
                    <span id="location">City,Country</span>
                </p>
            </div>
            <br>
            <button id="generate-btn">Generate User</button>
        </div>
    </div>
    <script src="random-user.js"></script>
</body>
</html>
